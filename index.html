<!DOCTYPE html>
<html ng-app="quoteBook">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
    <title></title>
  </head>
  <div class="head">
  <body ng-controller="mainCtrl">
    <input type="text" placeholder="Add new quote!" ng-model='newQuote.text'>
      <input type="text" placeholder="Quotes author!" ng-model='newQuote.author'>
      <button ng-click="addQuote(newQuote)">Add Quote</button>
      <div>
        Filter: <input type="text" ng-model='filterText'/>
      </div>
    </div>
<div class="center">
    <p ng-repeat = "quote in quotes | filter: filterText track by $index">
<span class = 'text'>{{quote.text}}</span> <br />
<span class = 'author'> -- {{quote.author}}</span>
<button ng-click = "deleteMe(quote.text)">Delete</button>
</p>
</div>



    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/dataService.js"></script>
    <script src="./js/mainCtrl.js"></script>
  </body>
</html>
